# Change these first
owner: CaturraSocial # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Site
    url: https://caturra.social
  - name: API
    url: https://caturra.social/api
    expectedStatusCodes:
      - 200
      - 404
  - name: V1 API
    url: https://caturra.social/api/v1/ping

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.caturra.social
  # baseUrl: /your-repo-name
  logoUrl: https://caturra.social/logo.png
  name: Caturra Uptime
  favicon: https://caturra.social/favicon.ico
  themeUrl: https://caturra.social/build/assets/app-DckClSRg.css
  #introTitle: ""
  #introMessage: 
  navbar:
    - title: Status
      href: /
    - title: Site
      href: https://caturra.social

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
